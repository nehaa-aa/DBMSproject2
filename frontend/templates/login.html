<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Nutrition</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background: linear-gradient(-45deg, #f0f9ff, #f0fff4, #fef3c7);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .auth-container {
      max-width: 440px;
      width: 100%;
      animation: fadeInUp 0.5s ease;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .auth-logo {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .auth-title {
      font-size: 28px;
      font-weight: 800;
      color: #1f2937;
      margin-bottom: 8px;
    }
    
    .auth-subtitle {
      color: #6b7280;
      font-size: 15px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.2s ease;
      background: white;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #4f9df6;
      box-shadow: 0 0 0 4px rgba(79, 157, 246, 0.1);
    }
    
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4f9df6, #3182ce);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 14px rgba(79, 157, 246, 0.3);
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 157, 246, 0.4);
    }
    
    .btn-submit:active {
      transform: translateY(0);
    }
    
    .auth-divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 24px 0;
      color: #9ca3af;
      font-size: 14px;
    }
    
    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .auth-divider span {
      padding: 0 16px;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #6b7280;
    }
    
    .auth-footer a {
      color: #4f9df6;
      text-decoration: none;
      font-weight: 600;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .back-home {
      display: inline-block;
      margin-bottom: 20px;
      color: #6b7280;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .back-home:hover {
      color: #4f9df6;
    }
    
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      border-left: 4px solid #ef4444;
    }
    
    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      border-left: 4px solid #22c55e;
    }
    
    .forgot-password {
      text-align: right;
      margin-top: 8px;
    }
    
    .forgot-password a {
      color: #4f9df6;
      text-decoration: none;
      font-size: 13px;
    }
    
    .forgot-password a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 640px) {
      .auth-card {
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <a href="/" class="back-home">‚Üê Back to home</a>
    
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">ü•ó</div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Login to continue your health journey</p>
      </div>
      
      {% if signup_success %}
      <div class="success-message">
        ‚úÖ Account created successfully! Please login to continue.
      </div>
      {% endif %}
      
      {% if error %}
      <div class="error-message">
        {{ error }}
      </div>
      {% endif %}
      
      <form method="post">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input 
            type="email" 
            id="email"
            name="email" 
            class="form-input"
            placeholder="john@example.com"
            required
            autofocus>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password"
            name="password" 
            class="form-input"
            placeholder="Enter your password"
            required>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        
        <button type="submit" class="btn-submit">Sign In ‚Üí</button>
      </form>
      
      <div class="auth-divider">
        <span>or</span>
      </div>
      
      <div class="auth-footer">
        Don't have an account? <a href="/signup">Create one here</a>
      </div>
    </div>
  </div>
</body>
</html>
